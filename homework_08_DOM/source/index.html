<!DOCTYPE html>
<html lang="ru" data-theme="blue">
  <head>
    <meta charset="UTF-8">
    <title>Работа с DOM</title>
    <link rel="stylesheet" href="css/index.min.css">
  </head>
  <body class="page design_blue">
    <header class="header page__header">
      <img class="header__img" src="images/dest/logo.png" alt="Логотип" width="30">
      <h1 class="header__title">Телефонная книжка</h1>
    </header>
    <main class="main page__main">
      <form class="form main__form">
        <input class="form__input" type="text" value="Фамилия Имя Отчество">
        <input class="form__input" type="tel" value="+7 XXX XXX-XX-XX">
        <button class="form__submit" type="submit">Добавить новую запись</button>
      </form>
      <form class="theme main__theme">
        <ul class="theme__list">
          <li class="theme__item">
            <input class="theme__input" type="radio" id="theme_1" checked name="theme">
            <label class="theme__label" for="theme_1">Синяя тема</label>
          </li>
          <li class="theme__item">
            <input class="theme__input" type="radio" id="theme_2" name="theme">
            <label class="theme__label" for="theme_2">Зеленая тема</label>
          </li>
          <li class="theme__item">
            <input class="theme__input" type="radio" id="theme_3" name="theme">
            <label class="theme__label" for="theme_3">Темная тема</label>
          </li>
        </ul>
      </form>
      <table class="table main__table">
        <tr class="table__row">
          <th class="table__cell">#</th>
          <th class="table__cell">ФИО</th>
          <th class="table__cell">Номер телефона</th>
        </tr>
        <tr class="table__row">
          <th class="table__cell">1</th>
          <td class="table__cell">Иванов Иван Иванович</td>
          <td class="table__cell">+7 777 777-77-77</td>
        </tr>
        <tr class="table__row">
          <th class="table__cell">2</th>
          <td class="table__cell">Петров Петр Петрович</td>
          <td class="table__cell">+7 777 777-77-77</td>
        </tr>
      </table>
    </main>
    <footer class="footer page__footer">
      <div>Marina Sidorkina 2021</div>
    </footer>
    <script src="js/index.min.js"></script>
  </body>
</html>
