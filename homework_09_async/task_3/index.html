<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Асинхронный код</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body class="page">
    <header class="header page__header">
      <h1 class="header__title">SWAPI Server Requests</h1>
    </header>
    <main class="main page__main">
      <div class="sort main__sort">
        <button class="sort__button sort__button_name">Sort by Name</button>
        <button class="sort__button sort__button_gender">Sort by Gender</button>
        <button class="sort__button sort__button_mass">Sort by Mass</button>
        <button class="sort__button sort__button_height">Sort by Height</button>
      </div>
      <table class="list main__list">
        <thead class="list__header">
          <tr class="list__row">
            <th class="list__cell">Name</th>
            <th class="list__cell">Gender</th>
            <th class="list__cell">Mass</th>
            <th class="list__cell">Height</th>
          </tr>
        </thead>
        <tbody class="list__body"></tbody>
      </table>
      <div class="error page__error error_disabled">
        <h1 class="error__title">Something has gone wrong. Please try again later...</h1>
      </div>
      <div class="controls main__controls">
        <button class="controls__button controls__button_prev">Previous</button>
        <button class="controls__button controls__button_next">Next</button>
      </div>
    </main>
    <footer class="footer page__footer">Marina Sidorkina 2021</footer>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
